<div class="container mt-5" *ngIf="url">
  <h2>URL Information</h2>
  <table class="table">
    <tbody>
      <tr>
        <th scope="row">Original URL</th>
        <td><a [href]="url.longUrl" target="_blank">{{ url.longUrl }}</a></td>
      </tr>
      <tr>
        <th scope="row">Short URL</th>
        <td><a [href]="url.shortUrl" target="_blank">{{ url.shortUrl }}</a></td>
      </tr>
      <tr>
        <th scope="row">Code</th>
        <td>{{ url.code }}</td>
      </tr>
      <tr>
        <th scope="row">Created At</th>
        <td>{{ url.createdAt | date:'medium' }}</td>
      </tr>
    </tbody>
  </table>
  <button class="btn btn-primary" (click)="goBack()">Back to List</button>
</div>
<div *ngIf="!url && !error" class="d-flex justify-content-center">
  <div class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
<div *ngIf="error" class="alert alert-danger" role="alert">
  {{ error }}
</div>
